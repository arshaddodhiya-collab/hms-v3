<app-card
  styleClass="p-0 border-round-2xl overflow-hidden"
  style="
    background: linear-gradient(
      145deg,
      rgba(255, 255, 255, 1),
      rgba(248, 250, 252, 1)
    );
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
  "
>
  <!-- Header -->
  <div
    class="flex justify-content-between align-items-center px-4 py-3 border-bottom-1 surface-border"
  >
    <h5
      class="text-xl font-semibold m-0 flex align-items-center"
      style="color: var(--hms-text)"
    >
      <i class="pi pi-clock mr-2 text-primary"></i>
      Today's Activity
    </h5>

    <span
      class="text-xs px-3 py-1 border-round-2xl"
      style="background: rgba(59, 130, 246, 0.1); color: #3b82f6"
    >
      Live Updates
    </span>
  </div>

  <!-- Table -->
  <p-table
    [value]="activities"
    [tableStyle]="{ 'min-width': '100%' }"
    styleClass="p-datatable-sm"
  >
    <!-- Header -->
    <ng-template pTemplate="header">
      <tr class="text-600 text-sm">
        <th
          *ngFor="let col of cols"
          class="px-4 py-3 font-medium"
          style="background-color: #f9fafb"
        >
          {{ col.header }}
        </th>
      </tr>
    </ng-template>

    <!-- Body -->
    <ng-template pTemplate="body" let-activity>
      <tr
        class="transition-all transition-duration-200"
        style="cursor: pointer"
        (mouseenter)="activity.hover = true"
        (mouseleave)="activity.hover = false"
        [ngStyle]="{
          backgroundColor: activity.hover ? '#f1f5f9' : 'transparent',
        }"
      >
        <!-- Time Column Styled -->
        <td class="px-4 py-3 font-medium text-primary">
          <div class="flex align-items-center">
            <div
              class="mr-2 border-circle"
              style="width: 8px; height: 8px; background: #3b82f6"
            ></div>
            {{ activity.time }}
          </div>
        </td>

        <!-- Description -->
        <td class="px-4 py-3 text-700">
          {{ activity.description }}
        </td>

        <!-- Status -->
        <td class="px-4 py-3">
          <app-status-badge
            [status]="activity.status"
            [type]="
              activity.status === 'Critical'
                ? 'error'
                : activity.status === 'Pending'
                  ? 'warning'
                  : 'success'
            "
          ></app-status-badge>
        </td>
      </tr>
    </ng-template>

    <!-- Empty State -->
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3" class="text-center py-6">
          <div class="flex flex-column align-items-center text-500">
            <i class="pi pi-check-circle text-3xl mb-3 text-green-400"></i>
            <span class="font-medium">
              No activities for your role today.
            </span>
            <small class="mt-2"> You're all caught up ðŸŽ‰ </small>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</app-card>
