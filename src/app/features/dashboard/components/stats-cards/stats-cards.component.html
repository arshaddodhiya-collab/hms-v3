<div class="grid">
  <div class="col-12 md:col-6 lg:col-3" *ngFor="let stat of stats">
    <div
      class="stat-card relative overflow-hidden surface-card border-round-2xl p-4 h-full flex flex-column justify-content-between transition-all transition-duration-300"
      style="box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05); cursor: pointer"
      (mouseenter)="stat.hover = true"
      (mouseleave)="stat.hover = false"
      [ngStyle]="{
        transform: stat.hover ? 'translateY(-6px)' : 'translateY(0)',
        boxShadow: stat.hover
          ? '0 16px 40px rgba(0,0,0,0.08)'
          : '0 8px 24px rgba(0,0,0,0.05)',
      }"
    >
      <!-- Gradient Accent Line -->
      <div
        class="absolute top-0 left-0 w-full"
        style="height: 4px"
        [ngStyle]="{
          background:
            'linear-gradient(90deg, var(--' +
            stat.color +
            '-400), var(--' +
            stat.color +
            '-600))',
        }"
      ></div>

      <!-- Content -->
      <div class="flex justify-content-between align-items-start mt-2">
        <div>
          <span class="text-600 font-medium text-sm block mb-2">
            {{ stat.label }}
          </span>

          <div
            class="font-bold text-3xl text-900"
            style="letter-spacing: -0.5px"
          >
            {{ stat.value }}
          </div>

          <!-- Optional Trend -->
          <small
            *ngIf="stat.trend"
            class="flex align-items-center mt-2 text-sm"
            [ngClass]="stat.trend > 0 ? 'text-green-500' : 'text-red-500'"
          >
            <i
              class="pi mr-1"
              [ngClass]="stat.trend > 0 ? 'pi-arrow-up' : 'pi-arrow-down'"
            ></i>
            {{ stat.trend }}%
          </small>
        </div>

        <!-- Icon Bubble -->
        <div
          class="flex align-items-center justify-content-center border-round-xl transition-all transition-duration-300"
          [ngClass]="'bg-' + stat.color + '-100'"
          style="width: 3rem; height: 3rem"
        >
          <i
            class="text-xl"
            [ngClass]="stat.icon + ' text-' + stat.color + '-500'"
          ></i>
        </div>
      </div>

      <!-- Subtle Background Glow -->
      <div
        class="absolute"
        style="
          width: 120px;
          height: 120px;
          border-radius: 50%;
          opacity: 0.05;
          right: -40px;
          bottom: -40px;
        "
        [ngClass]="'bg-' + stat.color + '-500'"
      ></div>
    </div>
  </div>
</div>
