<div class="grid">
  <div class="col-12 md:col-6 lg:col-3" *ngFor="let stat of stats">
    <div class="surface-card shadow-2 p-3 border-round">
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">{{ stat.label }}</span>
          <div class="text-900 font-medium text-xl">{{ stat.value }}</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-{{
            stat.color
          }}-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="{{ stat.icon }} text-{{ stat.color }}-500 text-xl"></i>
        </div>
      </div>
    </div>
  </div>
</div>
