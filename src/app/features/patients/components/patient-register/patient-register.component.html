<!-- Wrapper to center & control width -->
<div
  class="flex justify-content-center align-items-start"
  [class.p-4]="!isModal"
>
  <div
    class="w-full"
    [class.surface-card]="!isModal"
    [class.shadow-2]="!isModal"
    [class.border-round]="!isModal"
    [class.p-4]="!isModal"
    [style.max-width]="!isModal ? '720px' : '100%'"
  >
    <!-- Header -->
    <div class="flex align-items-center gap-3 mb-4">
      <button
        *ngIf="!isModal"
        pButton
        pRipple
        icon="pi pi-arrow-left"
        class="p-button-text p-button-sm"
        (click)="cancel()"
        pTooltip="Back to patient list"
        tooltipPosition="right"
      ></button>

      <div>
        <h2 class="text-900 font-bold m-0" *ngIf="!patientData">
          Register New Patient
        </h2>
        <h2 class="text-900 font-bold m-0" *ngIf="patientData">Edit Patient</h2>
        <small class="text-500"> Enter personal and contact details </small>
      </div>
    </div>

    <!-- FORM -->
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
      <div class="p-fluid grid formgrid">
        <!-- Personal Info -->
        <div class="col-12 mt-2">
          <h4 class="text-800 font-semibold mb-3">Personal Information</h4>
        </div>

        <div class="field col-12 md:col-6">
          <app-input-text
            id="firstname"
            label="First Name"
            formControlName="firstName"
            placeholder="Enter first name"
          ></app-input-text>
        </div>

        <div class="field col-12 md:col-6">
          <app-input-text
            id="lastname"
            label="Last Name"
            formControlName="lastName"
            placeholder="Enter last name"
          ></app-input-text>
        </div>

        <div class="field col-12 md:col-6">
          <app-input-text
            id="age"
            label="Age"
            type="number"
            formControlName="age"
            placeholder="Age"
          ></app-input-text>
        </div>

        <div class="field col-12 md:col-6">
          <label for="gender" class="font-medium mb-2 block"> Gender </label>
          <app-dropdown
            id="gender"
            [options]="genderOptions"
            formControlName="gender"
            placeholder="Select gender"
            optionLabel="label"
            optionValue="value"
          ></app-dropdown>
          <app-validation-message
            [control]="patientForm.get('gender')!"
            name="Gender"
          ></app-validation-message>
        </div>

        <!-- Divider -->
        <div class="col-12 mt-4">
          <h4 class="text-800 font-semibold mb-3">Contact Details</h4>
        </div>

        <div class="field col-12 md:col-6">
          <app-input-text
            id="phone"
            label="Phone Number"
            formControlName="phone"
            placeholder="+1 (555) 000-0000"
          ></app-input-text>
        </div>

        <div class="field col-12 md:col-6">
          <app-input-text
            id="email"
            label="Email"
            type="email"
            formControlName="email"
            placeholder="patient@example.com"
          ></app-input-text>
        </div>

        <!-- Actions -->
        <div class="col-12 mt-5">
          <div class="flex justify-content-end gap-2">
            <button
              *ngIf="isModal"
              pButton
              type="button"
              label="Cancel"
              class="p-button-text"
              (click)="cancel()"
            ></button>
            <button
              pButton
              type="submit"
              [label]="patientData ? 'Update' : 'Register'"
              icon="pi pi-check"
              class="px-4"
              pTooltip="Save details"
              tooltipPosition="left"
            ></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
