<div class="card">
  <app-page-header title="Patients" icon="pi pi-users"></app-page-header>

  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        *appHasPermission="'CMP_PATIENT_ADD'"
        pButton
        pRipple
        label="New Patient"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="openNew()"
        pTooltip="Add New Patient"
        tooltipPosition="bottom"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table [value]="patients" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.contact }}</td>
        <td>
          <button
            *appHasPermission="'CMP_PATIENT_VIEW'"
            pButton
            pRipple
            icon="pi pi-eye"
            class="p-button-rounded p-button-info mr-2"
            [routerLink]="[patient.id]"
            pTooltip="View Patient"
            tooltipPosition="top"
          ></button>
          <button
            *appHasPermission="'CMP_PATIENT_EDIT'"
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
            (click)="editPatient(patient)"
            pTooltip="Edit Patient"
            tooltipPosition="top"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="displayDialog"
  [style]="{ width: '450px' }"
  header="Patient Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="name">Name</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="patient.name"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !patient.name"
        >Name is required.</small
      >
    </div>
    <div class="formgrid grid">
      <div class="field col">
        <label for="age">Age</label>
        <input type="number" pInputText id="age" [(ngModel)]="patient.age" />
      </div>
      <div class="field col">
        <label for="gender">Gender</label>
        <input
          type="text"
          pInputText
          id="gender"
          [(ngModel)]="patient.gender"
        />
      </div>
    </div>
    <div class="field">
      <label for="contact">Contact</label>
      <input
        type="text"
        pInputText
        id="contact"
        [(ngModel)]="patient.contact"
      />
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="savePatient()"
    ></button>
  </ng-template>
</p-dialog>
