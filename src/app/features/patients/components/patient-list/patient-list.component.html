<div class="card">
  <app-page-header title="Patients" icon="pi pi-users"></app-page-header>

  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        *appHasPermission="'CMP_PATIENT_ADD'"
        pButton
        pRipple
        label="New Patient"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        routerLink="register"
        pTooltip="Add New Patient"
        tooltipPosition="bottom"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table [value]="patients" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-patient>
      <tr>
        <td>{{ patient.name }}</td>
        <td>{{ patient.age }}</td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.contact }}</td>
        <td>
          <button
            *appHasPermission="'CMP_PATIENT_VIEW'"
            pButton
            pRipple
            icon="pi pi-eye"
            class="p-button-rounded p-button-info mr-2"
            [routerLink]="[patient.id]"
            pTooltip="View Patient"
            tooltipPosition="top"
          ></button>
          <button
            *appHasPermission="'CMP_PATIENT_EDIT'"
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-warning"
            [routerLink]="[patient.id, 'edit']"
            pTooltip="Edit Patient"
            tooltipPosition="top"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
