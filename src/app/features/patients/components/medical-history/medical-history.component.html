<div *ngIf="medicalHistory.length === 0" class="text-center p-5 text-500">
  <i class="pi pi-heart text-4xl mb-3"></i>
  <p>No medical history recorded.</p>
</div>
<p-table
  *ngIf="medicalHistory.length > 0"
  [value]="medicalHistory"
  styleClass="p-datatable-sm"
  [rowHover]="true"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Condition</th>
      <th>Diagnosed Date</th>
      <th>Status</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.condition }}</td>
      <td>{{ item.diagnosedDate | date }}</td>
      <td>
        <p-tag
          [value]="item.status"
          [severity]="getSeverity(item.status)"
        ></p-tag>
      </td>
    </tr>
  </ng-template>
</p-table>
