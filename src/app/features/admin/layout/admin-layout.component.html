<div class="min-h-screen flex relative lg:static surface-ground">
  <!-- Desktop Sidebar -->
  <div
    class="h-screen hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border select-none"
    style="width: 280px; background-color: var(--surface-overlay)"
  >
    <div class="flex flex-column h-full">
      <div
        class="flex align-items-center justify-content-center px-4 pt-3 flex-shrink-0"
        style="height: 60px"
      >
        <span class="text-2xl font-bold text-primary">HMS Admin</span>
      </div>
      <div class="overflow-y-auto mt-3">
        <ul class="list-none p-3 m-0">
          <li *ngFor="let item of menuItems">
            <a
              pRipple
              [routerLink]="item.route"
              routerLinkActive="bg-primary-reverse text-primary"
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors w-full"
            >
              <i [class]="item.icon + ' mr-2 text-xl'"></i>
              <span class="font-medium">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto p-3">
        <a
          pRipple
          (click)="logout()"
          class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors w-full"
        >
          <i class="pi pi-sign-out mr-2 text-xl"></i>
          <span class="font-medium">Logout</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Sidebar -->
  <p-sidebar [(visible)]="sidebarVisible" styleClass="w-20rem">
    <div class="flex flex-column h-full">
      <div
        class="flex align-items-center justify-content-center px-4 pt-3 flex-shrink-0"
        style="height: 60px"
      >
        <span class="text-2xl font-bold text-primary">HMS Admin</span>
      </div>
      <div class="overflow-y-auto mt-3">
        <ul class="list-none p-3 m-0">
          <li *ngFor="let item of menuItems">
            <a
              pRipple
              [routerLink]="item.route"
              routerLinkActive="bg-primary-reverse text-primary"
              (click)="sidebarVisible = false"
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors w-full"
            >
              <i [class]="item.icon + ' mr-2 text-xl'"></i>
              <span class="font-medium">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-auto p-3">
        <a
          pRipple
          (click)="logout()"
          class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors w-full"
        >
          <i class="pi pi-sign-out mr-2 text-xl"></i>
          <span class="font-medium">Logout</span>
        </a>
      </div>
    </div>
  </p-sidebar>

  <div class="min-h-screen flex flex-column relative flex-auto">
    <!-- Topbar -->
    <div
      class="flex justify-content-between align-items-center px-5 surface-overlay relative lg:static border-bottom-1 surface-border"
      style="height: 60px"
    >
      <div class="flex">
        <button
          pButton
          class="p-button-text p-button-secondary lg:hidden mr-2"
          icon="pi pi-bars"
          (click)="sidebarVisible = true"
        ></button>
      </div>
      <div class="flex align-items-center">
        <p-avatar icon="pi pi-user" shape="circle" styleClass="mr-2"></p-avatar>
        <span class="font-medium text-700">Admin</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="p-5 flex flex-column flex-auto">
      <div
        class="border-2 border-dashed surface-border border-round surface-section flex-auto p-4"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
