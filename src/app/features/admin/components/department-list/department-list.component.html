<div class="card">
  <div class="flex justify-content-between align-items-center mb-3">
    <h2>Departments</h2>
    <button
      pButton
      label="Add Department"
      icon="pi pi-plus"
      (click)="createDepartment()"
      *appHasPermission="permissions.CMP_ADMIN_DEPT_WRITE"
    ></button>
  </div>

  <p-table
    [value]="departments"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['name', 'head']"
    #dt
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
        <th pSortableColumn="name">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="head">
          Head of Dept <p-sortIcon field="head"></p-sortIcon>
        </th>
        <th pSortableColumn="staffCount">
          Staff Count <p-sortIcon field="staffCount"></p-sortIcon>
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dept>
      <tr>
        <td>{{ dept.id }}</td>
        <td>{{ dept.name }}</td>
        <td>{{ dept.head }}</td>
        <td>{{ dept.staffCount }}</td>
        <td>
          <ng-container *appHasPermission="permissions.CMP_ADMIN_DEPT_WRITE">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning mr-2"
              (click)="editDepartment(dept)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-text p-button-danger"
              (click)="deleteDepartment(dept.id)"
            ></button>
          </ng-container>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No departments found.</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="displayDialog"
    [header]="dialogHeader"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <app-department-create
      [deptToEdit]="selectedDept"
      (save)="onSave($event)"
      (cancel)="onCancel()"
    >
    </app-department-create>
  </p-dialog>
</div>
