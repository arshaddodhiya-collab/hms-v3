<div class="card" class="p-0 border-none shadow-none">
  <form [formGroup]="deptForm">
    <div class="grid p-fluid mb-4">
      <div class="col-12 md:col-6">
        <label for="name" class="block font-bold mb-2">Department Name</label>
        <input
          pInputText
          id="name"
          formControlName="name"
          placeholder="e.g. Cardiology"
        />
      </div>
      <div class="col-12 md:col-6">
        <label for="head" class="block font-bold mb-2"
          >Head of Department</label
        >
        <input
          pInputText
          id="head"
          formControlName="head"
          placeholder="e.g. Dr. Smith"
        />
      </div>
      <div class="col-12 md:col-6">
        <label for="staffCount" class="block font-bold mb-2">Staff Count</label>
        <p-inputNumber
          id="staffCount"
          formControlName="staffCount"
          [showButtons]="true"
          [min]="0"
        ></p-inputNumber>
      </div>
    </div>

    <div class="flex justify-content-end gap-2">
      <button
        pButton
        label="Cancel"
        class="p-button-secondary"
        (click)="onCancel()"
      ></button>
      <button
        pButton
        label="Save"
        icon="pi pi-check"
        (click)="saveDepartment()"
      ></button>
    </div>
  </form>
</div>
