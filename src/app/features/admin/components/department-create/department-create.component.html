<app-card styleClass="p-0 border-none shadow-none">
  <form [formGroup]="deptForm">
    <div class="grid p-fluid mb-4">
      <div class="col-12 md:col-6">
        <app-input-text
          id="name"
          label="Department Name"
          formControlName="name"
          placeholder="e.g. Cardiology"
        ></app-input-text>
      </div>
      <div class="col-12 md:col-6">
        <app-input-text
          id="head"
          label="Head of Department"
          formControlName="head"
          placeholder="e.g. Dr. Smith"
        ></app-input-text>
      </div>
      <div class="col-12 md:col-6">
        <label for="staffCount" class="block font-bold mb-2">Staff Count</label>
        <p-inputNumber
          id="staffCount"
          formControlName="staffCount"
          [showButtons]="true"
          [min]="0"
        ></p-inputNumber>
      </div>
    </div>

    <div class="flex justify-content-end gap-2">
      <button
        pButton
        label="Cancel"
        aria-label="Cancel"
        class="p-button-secondary"
        (click)="onCancel()"
      ></button>
      <button
        pButton
        label="Save"
        icon="pi pi-check"
        aria-label="Save"
        (click)="saveDepartment()"
      ></button>
    </div>
  </form>
</app-card>
