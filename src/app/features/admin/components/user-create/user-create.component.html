<div class="card" class="p-0 border-none shadow-none">
  <form [formGroup]="userForm">
    <div class="grid p-fluid mb-4">
      <div class="col-12 md:col-6">
        <app-input-text
          id="username"
          label="Username"
          formControlName="username"
        ></app-input-text>
      </div>
      <div class="col-12 md:col-6">
        <app-input-text
          id="password"
          label="Password"
          type="password"
          formControlName="password"
        ></app-input-text>
      </div>
      <div class="col-12 md:col-6">
        <label for="role" class="block font-bold mb-2">Role</label>
        <app-dropdown
          [options]="roles"
          formControlName="role"
          placeholder="Select a role"
          appendTo="body"
        ></app-dropdown>
      </div>
    </div>

    <div class="flex justify-content-end gap-2">
      <button
        pButton
        label="Cancel"
        class="p-button-secondary"
        aria-label="Cancel"
        (click)="onCancel()"
      ></button>
      <button
        pButton
        label="Save"
        icon="pi pi-check"
        aria-label="Save"
        (click)="saveUser()"
      ></button>
    </div>
  </form>
</div>
