<div class="card">
  <div class="flex justify-content-between align-items-center mb-3">
    <h2>System Users</h2>
    <ng-container *appHasPermission="permissions.CMP_ADMIN_USER_WRITE">
      <button
        pButton
        label="Add User"
        icon="pi pi-plus"
        (click)="createUser()"
      ></button>
    </ng-container>
  </div>

  <p-table
    [value]="users"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['username', 'role']"
    #dt
  >
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="username">
          Username <p-sortIcon field="username"></p-sortIcon>
        </th>
        <th pSortableColumn="role">
          Role <p-sortIcon field="role"></p-sortIcon>
        </th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td><p-tag [value]="user.role" [severity]="'info'"></p-tag></td>
        <td>
          <ng-container *appHasPermission="permissions.CMP_ADMIN_USER_WRITE">
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-text p-button-warning"
              (click)="editUser(user)"
            ></button>
          </ng-container>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">No users found.</td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="displayDialog"
    [header]="dialogHeader"
    [modal]="true"
    [style]="{ width: '50vw' }"
    [draggable]="false"
    [resizable]="false"
  >
    <app-user-create
      [userToEdit]="selectedUser"
      (save)="onSave($event)"
      (cancel)="onCancel()"
    >
    </app-user-create>
  </p-dialog>
</div>
