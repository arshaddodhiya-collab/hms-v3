<div class="grid p-fluid fadein animation-duration-400">
  <ng-container *ngIf="stats$ | async as stats">
    <div
      class="col-12 md:col-6 lg:col-3"
      *ngFor="
        let item of [
          {
            label: 'Patients',
            val: stats.totalPatients,
            icon: 'pi-users',
            color: 'blue',
            trend: '24 new',
          },
          {
            label: 'Appointments',
            val: stats.todayAppointments,
            icon: 'pi-calendar',
            color: 'orange',
            trend: '+52%',
          },
          {
            label: 'Doctors',
            val: stats.totalDoctors,
            icon: 'pi-briefcase',
            color: 'cyan',
            trend: '14 active',
          },
          {
            label: 'Pending Bills',
            val: stats.pendingBills,
            icon: 'pi-wallet',
            color: 'purple',
            trend: '12 overdue',
          },
        ]
      "
    >
      <div class="bg-white p-3 border-round-lg border-1 border-200 shadow-sm">
        <div class="flex justify-content-between mb-3">
          <div>
            <span class="block text-500 font-medium mb-2">{{
              item.label
            }}</span>
            <div class="text-900 font-bold text-2xl">{{ item.val }}</div>
          </div>
          <div
            class="flex align-items-center justify-content-center border-round"
            [ngClass]="'bg-' + item.color + '-50'"
            style="width: 2.5rem; height: 2.5rem"
          >
            <i
              class="pi text-xl"
              [ngClass]="[item.icon, 'text-' + item.color + '-500']"
            ></i>
          </div>
        </div>
        <span
          class="text-sm font-semibold"
          [ngClass]="
            item.color === 'purple' ? 'text-pink-500' : 'text-green-500'
          "
        >
          {{ item.trend }}
        </span>
        <span class="text-500 text-sm ml-1">this period</span>
      </div>
    </div>
  </ng-container>

  <div class="col-12 lg:col-8 mt-2">
    <div
      class="bg-white border-round-lg border-1 border-200 shadow-sm overflow-hidden"
    >
      <div
        class="p-3 border-bottom-1 border-100 flex justify-content-between align-items-center"
      >
        <span class="text-lg font-bold text-900">Medical Directory</span>
        <button
          pButton
          icon="pi pi-plus"
          label="Add New"
          class="p-button-text p-button-sm"
        ></button>
      </div>

      <p-table
        [value]="(doctors$ | async) || []"
        [rows]="5"
        styleClass="p-datatable-flush"
      >
        <ng-template pTemplate="header">
          <tr>
            <th class="text-500 font-medium bg-transparent">Name</th>
            <th class="text-500 font-medium bg-transparent">Specialty</th>
            <th class="text-500 font-medium bg-transparent text-right">
              Status
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-doctor>
          <tr>
            <td class="font-semibold text-800">{{ doctor.name }}</td>
            <td class="text-600">{{ doctor.specialization }}</td>
            <td class="text-right">
              <span
                [ngClass]="
                  doctor.availability === 'Available'
                    ? 'text-green-600'
                    : 'text-orange-600'
                "
                class="text-xs font-bold uppercase tracking-wide"
              >
                ● {{ doctor.availability }}
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

  <div class="col-12 lg:col-4 mt-2">
    <div class="bg-white border-round-lg border-1 border-200 shadow-sm p-3">
      <span class="block text-lg font-bold text-900 mb-3">Recent Activity</span>

      <div class="flex flex-column gap-3">
        <div
          *ngFor="let activity of recentActivities$ | async"
          class="flex gap-3"
        >
          <div
            class="w-1rem h-1rem border-circle mt-1 flex-shrink-0"
            [ngClass]="{
              'bg-blue-500': activity.type === 'info',
              'bg-green-500': activity.type === 'success',
              'bg-orange-500': activity.type === 'warning',
              'bg-red-500': activity.type === 'error',
            }"
          ></div>
          <div class="flex flex-column">
            <span class="text-sm text-800 font-medium line-height-2">{{
              activity.message
            }}</span>
            <span class="text-xs text-500"
              >{{ activity.time }} • {{ activity.user }}</span
            >
          </div>
        </div>
      </div>

      <button
        pButton
        label="View All Logs"
        class="p-button-outlined p-button-secondary w-full mt-4 border-round-md"
      ></button>
    </div>
  </div>
</div>
