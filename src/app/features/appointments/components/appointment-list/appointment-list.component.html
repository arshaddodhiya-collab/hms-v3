<div class="card p-0">
  <app-page-header title="Appointments" icon="pi pi-calendar">
    <button
      *appHasPermission="'CMP_APPOINTMENT_CREATE'"
      pButton
      pRipple
      label="New Appointment"
      icon="pi pi-plus"
      class="p-button-primary"
      (click)="openNew()"
      pTooltip="Schedule a new appointment"
      tooltipPosition="bottom"
    ></button>
  </app-page-header>

  <app-table [data]="appointments" [columns]="cols" [actionsTemplate]="actions">
  </app-table>
</div>

<ng-template #statusTemplate let-value>
  <app-status-badge
    [status]="value"
    [type]="
      value === 'Confirmed'
        ? 'success'
        : value === 'Pending'
          ? 'warning'
          : 'error'
    "
  >
  </app-status-badge>
</ng-template>

<ng-template #actions let-appointment>
  <div class="flex justify-content-center">
    <button
      pButton
      pRipple
      icon="pi pi-eye"
      class="p-button-rounded p-button-text p-button-info mr-2"
      [routerLink]="[appointment.id]"
      pTooltip="View Details"
      tooltipPosition="top"
    ></button>
    <button
      *appHasPermission="'CMP_APPOINTMENT_EDIT'"
      pButton
      pRipple
      icon="pi pi-pencil"
      class="p-button-rounded p-button-text p-button-warning"
      (click)="editAppointment(appointment)"
      pTooltip="Edit Appointment"
      tooltipPosition="top"
    ></button>
  </div>
</ng-template>

<p-dialog
  [(visible)]="displayDialog"
  [style]="{ width: '450px' }"
  header="Appointment Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="patientName">Patient Name</label>
      <input
        type="text"
        pInputText
        id="patientName"
        [(ngModel)]="appointment.patientName"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !appointment.patientName"
        >Patient Name is required.</small
      >
    </div>
    <div class="field">
      <label for="doctorName">Doctor Name</label>
      <input
        type="text"
        pInputText
        id="doctorName"
        [(ngModel)]="appointment.doctorName"
      />
    </div>
    <div class="formgrid grid">
      <div class="field col">
        <label for="date">Date</label>
        <p-calendar
          id="date"
          [(ngModel)]="appointment.date"
          [showIcon]="true"
          appendTo="body"
          dateFormat="dd/mm/yy"
          placeholder="Select Date"
        ></p-calendar>
      </div>
      <div class="field col">
        <label for="time">Time</label>
        <p-calendar
          id="time"
          [(ngModel)]="appointment.time"
          [timeOnly]="true"
          hourFormat="12"
          [showIcon]="true"
          appendTo="body"
        ></p-calendar>
      </div>
    </div>
    <div class="field" *ngIf="appointment.id">
      <label for="status">Status</label>
      <p-dropdown
        [options]="statuses"
        [(ngModel)]="appointment.status"
        placeholder="Select a Status"
        [style]="{ width: '100%' }"
        appendTo="body"
      >
      </p-dropdown>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveAppointment()"
    ></button>
  </ng-template>
</p-dialog>
