<div class="card p-0">
  <div
    class="p-4 flex justify-content-between align-items-center border-bottom-1 surface-border"
  >
    <h2 class="m-0 font-bold text-900">Appointments</h2>
    <button
      *appHasPermission="'CMP_APPOINTMENT_CREATE'"
      pButton
      pRipple
      label="New Appointment"
      icon="pi pi-plus"
      class="p-button-primary"
      (click)="openNew()"
      pTooltip="Schedule a new appointment"
      tooltipPosition="bottom"
    ></button>
  </div>

  <p-table
    [value]="appointments"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-striped"
  >
    <ng-template pTemplate="header">
      <tr>
        <th class="bg-gray-50 text-900">ID</th>
        <th class="bg-gray-50 text-900">Patient</th>
        <th class="bg-gray-50 text-900">Doctor</th>
        <th class="bg-gray-50 text-900">Date</th>
        <th class="bg-gray-50 text-900">Time</th>
        <th class="bg-gray-50 text-900">Status</th>
        <th class="bg-gray-50 text-900 text-center">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-appointment>
      <tr class="hover:surface-hover transition-colors transition-duration-200">
        <td>{{ appointment.id }}</td>
        <td class="font-medium text-900">{{ appointment.patientName }}</td>
        <td>{{ appointment.doctorName }}</td>
        <td>{{ appointment.date }}</td>
        <td>{{ appointment.time }}</td>
        <td>
          <p-tag
            [value]="appointment.status"
            [severity]="getStatusSeverity(appointment.status)"
            styleClass="uppercase text-xs"
          ></p-tag>
        </td>
        <td class="text-center">
          <button
            pButton
            pRipple
            icon="pi pi-eye"
            class="p-button-rounded p-button-text p-button-info mr-2"
            [routerLink]="[appointment.id]"
            pTooltip="View Details"
            tooltipPosition="top"
          ></button>
          <button
            *appHasPermission="'CMP_APPOINTMENT_EDIT'"
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-warning"
            (click)="editAppointment(appointment)"
            pTooltip="Edit Appointment"
            tooltipPosition="top"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog
  [(visible)]="displayDialog"
  [style]="{ width: '450px' }"
  header="Appointment Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="patientName">Patient Name</label>
      <input
        type="text"
        pInputText
        id="patientName"
        [(ngModel)]="appointment.patientName"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !appointment.patientName"
        >Patient Name is required.</small
      >
    </div>
    <div class="field">
      <label for="doctorName">Doctor Name</label>
      <input
        type="text"
        pInputText
        id="doctorName"
        [(ngModel)]="appointment.doctorName"
      />
    </div>
    <div class="formgrid grid">
      <div class="field col">
        <label for="date">Date</label>
        <p-calendar
          id="date"
          [(ngModel)]="appointment.date"
          [showIcon]="true"
          appendTo="body"
          dateFormat="dd/mm/yy"
          placeholder="Select Date"
        ></p-calendar>
      </div>
      <div class="field col">
        <label for="time">Time</label>
        <p-calendar
          id="time"
          [(ngModel)]="appointment.time"
          [timeOnly]="true"
          hourFormat="12"
          [showIcon]="true"
          appendTo="body"
        ></p-calendar>
      </div>
    </div>
    <div class="field" *ngIf="appointment.id">
      <label for="status">Status</label>
      <p-dropdown
        [options]="statuses"
        [(ngModel)]="appointment.status"
        placeholder="Select a Status"
        [style]="{ width: '100%' }"
        appendTo="body"
      >
      </p-dropdown>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveAppointment()"
    ></button>
  </ng-template>
</p-dialog>
