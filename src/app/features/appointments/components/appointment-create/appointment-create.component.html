<app-card>
  <app-page-header
    title="Book Appointment"
    icon="pi pi-calendar-plus"
    [showBack]="true"
  ></app-page-header>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
    <div class="p-fluid grid formgrid">
      <div class="field col-12 md:col-6">
        <app-input-text
          id="patient"
          label="Patient Name"
          formControlName="patientName"
        ></app-input-text>
      </div>
      <div class="field col-12 md:col-6">
        <app-input-text
          id="doctor"
          label="Doctor"
          formControlName="doctorName"
        ></app-input-text>
      </div>
      <div class="field col-12 md:col-6">
        <label htmlFor="date">Date</label>
        <input
          pInputText
          id="date"
          type="date"
          formControlName="date"
          [ngClass]="{
            'ng-invalid ng-dirty':
              appointmentForm.get('date')?.invalid &&
              appointmentForm.get('date')?.touched,
          }"
        />
        <app-validation-message
          [control]="appointmentForm.get('date')!"
          name="Date"
        ></app-validation-message>
      </div>
      <div class="field col-12 md:col-6">
        <label htmlFor="time">Time</label>
        <input
          pInputText
          id="time"
          type="time"
          formControlName="time"
          [ngClass]="{
            'ng-invalid ng-dirty':
              appointmentForm.get('time')?.invalid &&
              appointmentForm.get('time')?.touched,
          }"
        />
        <app-validation-message
          [control]="appointmentForm.get('time')!"
          name="Time"
        ></app-validation-message>
      </div>
      <div class="field col-12">
        <label htmlFor="reason">Reason</label>
        <textarea
          pInputTextarea
          id="reason"
          rows="3"
          formControlName="reason"
          [ngClass]="{
            'ng-invalid ng-dirty':
              appointmentForm.get('reason')?.invalid &&
              appointmentForm.get('reason')?.touched,
          }"
        ></textarea>
        <app-validation-message
          [control]="appointmentForm.get('reason')!"
          name="Reason"
        ></app-validation-message>
      </div>
    </div>
    <div class="flex justify-content-end mt-4">
      <button
        pButton
        label="Book Now"
        icon="pi pi-check"
        type="submit"
        aria-label="Book Now"
        class="w-auto"
        pTooltip="Confirm booking"
        tooltipPosition="left"
      ></button>
    </div>
  </form>
</app-card>
