<div class="card">
  <h5>Test Requests</h5>
  <p-table [value]="requests" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Patient Name</th>
        <th>Age/Gender</th>
        <th>Referred By</th>
        <th>Test Name</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-request>
      <tr>
        <td>{{ request.patientName }}</td>
        <td>{{ request.age }} / {{ request.gender }}</td>
        <td>{{ request.doctorName }}</td>
        <td>{{ request.testName }}</td>
        <td>
          <p-tag
            [value]="request.priority"
            [severity]="getPrioritySeverity(request.priority)"
          ></p-tag>
        </td>
        <td>
          <p-tag
            [value]="request.status"
            [severity]="getStatusSeverity(request.status)"
          ></p-tag>
        </td>
        <td>{{ request.date }}</td>
        <td>
          <button
            pButton
            icon="pi pi-check"
            class="p-button-rounded p-button-success mr-2"
            title="Collect Sample"
          ></button>
          <button
            pButton
            icon="pi pi-file-edit"
            class="p-button-rounded p-button-info"
            title="Enter Results"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
