<div class="card">
  <h5>Completed Reports</h5>
  <p-table [value]="reports" [tableStyle]="{ 'min-width': '60rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Report ID</th>
        <th>Patient Name</th>
        <th>Test Name</th>
        <th>Date Completed</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
      <tr>
        <td>{{ report.id }}</td>
        <td>{{ report.patientName }}</td>
        <td>{{ report.testName }}</td>
        <td>{{ report.dateCompleted }}</td>
        <td>
          <p-tag [value]="report.status" severity="success"></p-tag>
        </td>
        <td>
          <button
            pButton
            icon="pi pi-eye"
            class="p-button-text"
            title="View Report"
          ></button>
          <button
            pButton
            icon="pi pi-download"
            class="p-button-text"
            title="Download PDF"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
