<div class="card">
  <h5>Bed Management</h5>
  <p-table [value]="beds" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Bed ID</th>
        <th>Ward</th>
        <th>Status</th>
        <th>Patient (if occupied)</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-bed>
      <tr>
        <td>{{ bed.id }}</td>
        <td>{{ bed.ward }}</td>
        <td>
          <p-tag
            [value]="bed.status"
            [severity]="getSeverity(bed.status)"
          ></p-tag>
        </td>
        <td>{{ bed.patientName || "-" }}</td>
        <td>
          <button
            pButton
            icon="pi pi-cog"
            class="p-button-text"
            label="Manage"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
