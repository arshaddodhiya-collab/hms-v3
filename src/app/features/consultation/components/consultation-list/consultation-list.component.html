<div class="card">
  <app-page-header
    title="Consultation Queue"
    icon="pi pi-user-md"
  ></app-page-header>

  <p-table [value]="consultationQueue" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Patient</th>
        <th>Age/Gender</th>
        <th>Priority</th>
        <th>Wait Time</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td class="font-bold">{{ item.patientName }}</td>
        <td>{{ item.age }} / {{ item.gender }}</td>
        <td>
          <p-tag
            [value]="item.priority"
            [severity]="getPrioritySeverity(item.priority)"
          ></p-tag>
        </td>
        <td>{{ item.waitTime }}</td>
        <td>
          <span class="text-orange-500 font-medium">{{ item.status }}</span>
        </td>
        <td>
          <button
            *appHasPermission="'CMP_CONSULTATION_WRITE'"
            pButton
            pRipple
            label="Consult"
            icon="pi pi-check"
            class="p-button-sm"
            [routerLink]="[item.id]"
          ></button>
          <!-- Read only view could be added here -->
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
