<div class="grid">
  <!-- Quick Patient Registration -->
  <div class="col-12 md:col-6 lg:col-3">
    <div
      class="surface-card shadow-2 p-3 border-round cursor-pointer hover:surface-100 transition-duration-150"
      [routerLink]="['/reception/register']"
    >
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">New Patient</span>
          <div class="text-900 font-medium text-xl">Quick Register</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-blue-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-user-plus text-blue-500 text-xl"></i>
        </div>
      </div>
      <span class="text-blue-500 font-medium">Click to add </span>
    </div>
  </div>

  <!-- Appointment Management -->
  <div class="col-12 md:col-6 lg:col-3">
    <div
      class="surface-card shadow-2 p-3 border-round cursor-pointer hover:surface-100 transition-duration-150"
      [routerLink]="['/reception/appointments']"
    >
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Appointments</span>
          <div class="text-900 font-medium text-xl">Manage Schedule</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-orange-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-calendar text-orange-500 text-xl"></i>
        </div>
      </div>
      <span class="text-orange-500 font-medium">View today's list</span>
    </div>
  </div>

  <!-- Billing Connection -->
  <div class="col-12 md:col-6 lg:col-3">
    <div
      class="surface-card shadow-2 p-3 border-round cursor-pointer hover:surface-100 transition-duration-150"
      [routerLink]="['/billing']"
    >
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Billing</span>
          <div class="text-900 font-medium text-xl">Invoices & Payments</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-green-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-wallet text-green-500 text-xl"></i>
        </div>
      </div>
      <span class="text-green-500 font-medium">Go to Billing Module</span>
    </div>
  </div>

  <!-- Lab Connection -->
  <div class="col-12 md:col-6 lg:col-3">
    <div
      class="surface-card shadow-2 p-3 border-round cursor-pointer hover:surface-100 transition-duration-150"
      [routerLink]="['/lab']"
    >
      <div class="flex justify-content-between mb-3">
        <div>
          <span class="block text-500 font-medium mb-3">Lab Tests</span>
          <div class="text-900 font-medium text-xl">Test Requests</div>
        </div>
        <div
          class="flex align-items-center justify-content-center bg-indigo-100 border-round"
          style="width: 2.5rem; height: 2.5rem"
        >
          <i class="pi pi-box text-indigo-500 text-xl"></i>
        </div>
      </div>
      <span class="text-indigo-500 font-medium">Go to Lab Module</span>
    </div>
  </div>
</div>
