<div
  class="flex align-items-center justify-content-center min-h-screen surface-ground px-4"
>
  <div
    class="surface-card p-4 shadow-6 border-round-xl w-full"
    style="max-width: 400px"
  >
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-bold mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Sign in to continue to HMS</span
      >
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="username" class="block text-900 font-medium mb-2"
          >Username</label
        >
        <span class="p-input-icon-left w-full">
          <i class="pi pi-user text-500"></i>
          <input
            id="username"
            type="text"
            pInputText
            formControlName="username"
            placeholder="Enter your username"
            class="w-full"
            [ngClass]="{
              'ng-invalid ng-dirty':
                loginForm.get('username')?.invalid &&
                loginForm.get('username')?.touched,
            }"
          />
        </span>
        <app-validation-message
          [control]="loginForm.get('username')!"
          name="Username"
        ></app-validation-message>
      </div>

      <div class="mb-5">
        <label for="password" class="block text-900 font-medium mb-2"
          >Password</label
        >
        <span class="p-input-icon-left w-full">
          <i class="pi pi-lock text-500"></i>
          <input
            id="password"
            type="password"
            pInputText
            formControlName="password"
            placeholder="Enter your password"
            class="w-full"
          />
        </span>
        <app-validation-message
          [control]="loginForm.get('password')!"
          name="Password"
        ></app-validation-message>
      </div>

      <div
        *ngIf="error"
        class="flex align-items-center p-3 mb-4 bg-red-50 text-red-700 border-round"
      >
        <i class="pi pi-exclamation-circle mr-2"></i>
        <span class="font-medium">{{ error }}</span>
      </div>

      <button
        pButton
        pRipple
        label="Sign In"
        icon="pi pi-arrow-right"
        iconPos="right"
        type="submit"
        class="w-full p-button-lg"
        [disabled]="loginForm.invalid"
      ></button>
    </form>
  </div>
</div>
