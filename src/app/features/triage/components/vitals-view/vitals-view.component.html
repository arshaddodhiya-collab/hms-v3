<div class="card">
  <app-page-header
    title="Patient Vitals"
    icon="pi pi-heart"
    [showBack]="true"
  ></app-page-header>

  <div class="grid mt-2">
    <div class="col-12 md:col-6 lg:col-3">
      <div
        class="surface-card shadow-2 p-3 border-round border-left-3 border-blue-500"
      >
        <div class="text-500 font-medium mb-1">Blood Pressure</div>
        <div
          class="text-xl font-bold"
          [ngClass]="{
            'text-red-500':
              isEmergency('systolic', vitals.systolic) ||
              isEmergency('diastolic', vitals.diastolic),
          }"
        >
          {{ vitals.systolic }}/{{ vitals.diastolic }}
          <small class="text-500 font-normal">mmHg</small>
        </div>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <div
        class="surface-card shadow-2 p-3 border-round border-left-3 border-orange-500"
      >
        <div class="text-500 font-medium mb-1">Temperature</div>
        <div
          class="text-xl font-bold"
          [ngClass]="{
            'text-red-500': isEmergency('temp', vitals.temperature),
          }"
        >
          {{ vitals.temperature }}
          <small class="text-500 font-normal">Â°C</small>
        </div>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <div
        class="surface-card shadow-2 p-3 border-round border-left-3 border-cyan-500"
      >
        <div class="text-500 font-medium mb-1">SpO2</div>
        <div
          class="text-xl font-bold"
          [ngClass]="{ 'text-red-500': isEmergency('spo2', vitals.spo2) }"
        >
          {{ vitals.spo2 }} <small class="text-500 font-normal">%</small>
        </div>
      </div>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <div
        class="surface-card shadow-2 p-3 border-round border-left-3 border-purple-500"
      >
        <div class="text-500 font-medium mb-1">Pulse</div>
        <div class="text-xl font-bold">
          {{ vitals.pulse }} <small class="text-500 font-normal">bpm</small>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 p-3 surface-100 border-round">
    <h4 class="m-0 mb-2 text-700">Anthropometry</h4>
    <div class="flex gap-4">
      <div>
        Weight: <strong>{{ vitals.weight }} kg</strong>
      </div>
      <div>
        Height: <strong>{{ vitals.height }} cm</strong>
      </div>
      <div>
        BMI: <strong>{{ vitals.bmi }}</strong>
      </div>
    </div>
  </div>
</div>
