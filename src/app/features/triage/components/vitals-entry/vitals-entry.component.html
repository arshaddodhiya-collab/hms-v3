<div class="card">
  <app-page-header
    title="Triage: Vitals Entry"
    icon="pi pi-heart-fill"
    [showBack]="true"
  ></app-page-header>

  <div class="p-fluid grid formgrid">
    <div class="col-12 md:col-6 field">
      <label>Temperature (°C)</label>
      <input
        pInputText
        type="number"
        [(ngModel)]="vitals.temperature"
        placeholder="36.5"
      />
    </div>
    <div class="col-12 md:col-6 field">
      <label>SpO₂ (%)</label>
      <input
        pInputText
        type="number"
        [(ngModel)]="vitals.spo2"
        placeholder="98"
      />
    </div>

    <div class="col-12 md:col-6 field">
      <label>Systolic BP (mmHg)</label>
      <input
        pInputText
        type="number"
        [(ngModel)]="vitals.systolic"
        placeholder="120"
      />
    </div>
    <div class="col-12 md:col-6 field">
      <label>Diastolic BP (mmHg)</label>
      <input
        pInputText
        type="number"
        [(ngModel)]="vitals.diastolic"
        placeholder="80"
      />
    </div>

    <div class="col-12 md:col-6 field">
      <label>Pulse (bpm)</label>
      <input
        pInputText
        type="number"
        [(ngModel)]="vitals.pulse"
        placeholder="72"
      />
    </div>

    <div class="col-12 md:col-6 field"></div>

    <div class="col-12 md:col-4 field">
      <label>Weight (kg)</label>
      <input
        pInputText
        type="number"
        [(ngModel)]="vitals.weight"
        (change)="calculateBMI()"
        placeholder="70"
      />
    </div>
    <div class="col-12 md:col-4 field">
      <label>Height (cm)</label>
      <input
        pInputText
        type="number"
        [(ngModel)]="vitals.height"
        (change)="calculateBMI()"
        placeholder="175"
      />
    </div>
    <div class="col-12 md:col-4 field">
      <label>BMI</label>
      <input
        pInputText
        type="number"
        [(ngModel)]="vitals.bmi"
        [disabled]="true"
        class="bg-blue-50 font-bold"
      />
    </div>
  </div>

  <div class="flex justify-content-end gap-2 mt-4">
    <button
      pButton
      label="Cancel"
      class="p-button-secondary"
      (click)="cancel()"
    ></button>
    <button
      pButton
      label="Save Vitals"
      class="p-button-primary"
      (click)="saveVitals()"
    ></button>
  </div>
</div>
